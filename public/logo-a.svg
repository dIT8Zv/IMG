<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <!-- 定义月亮遮罩 -->
  <defs>
    <mask id="moonMask">
      <rect width="100%" height="100%" fill="white"/>
      <circle cx="162" cy="150" r="52" fill="black"/>
    </mask>

    <mask id="moonMask2">
      <rect width="100%" height="100%" fill="white"/>
      <circle cx="130" cy="150" r="68" fill="black"/>
    </mask>
  </defs>

  <!-- 月亮图标部分 -->
  <g id="logo-icon">
    <!-- 外圈（被遮罩，只显示不与内圈重叠的部分） -->
    <circle cx="130" cy="150" r="68" fill="#ffffff" mask="url(#moonMask)"/>

    <!-- 内圈（被遮罩，只显示不与外圈重叠的部分） -->
    <circle cx="162" cy="150" r="52" fill="#ffffff" mask="url(#moonMask2)"/>
  </g>

  <!-- 文本部分 -->
  <g id="logo-text">
    <text x="260" y="177" fill="#E8F0FF" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans', 'Helvetica Neue', Arial, sans-serif"
          font-size="72" font-weight="500" letter-spacing="0.5">
      Liuliyue
    </text>
  </g>
</svg>